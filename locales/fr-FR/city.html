<script type="text/x-red" data-help-name="city">
  <p>Crée et retourne la propriété <code>msg.<b>city</b></code> qui contient
  le pays et le code postal ou le nom de la ville que vous mettez dans ce
  node</p>

  <p>Choisissez votre pays dans le formulaire du node ou dynamiquement via la
  propriété <code>msg.<b>country</b></code>. (Valeur par défaut : France)</p>

  <p>Choisissez votre ville dans le formulaire du node ou dynamiquement via
  les propriétés <code>msg.<b>city</b></code>, <code>msg.<b>value</b></code>
  ou encore <code>msg.<b>payload</b></code>. (Valeur par défaut : France)</p>
</script>
